<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/page_editor.css" rel="stylesheet"/>
    <link href="css/new_user.css" rel="stylesheet"/>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/uniform/css/uniform.default.min.css" rel="stylesheet">
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/uniform/jquery.uniform.js"></script>
</head>
<body>
<div class="page-common">
    <div class="page-head">
        <div class="head-icon"><img src="images/bg1.png"></div>
        <h3 class="head-title">智慧林业</h3>

        <div class="head-name">DMPDMP<img src="images/sign-out.png">
        </div>
    </div>
    <div class="clear"></div>
    <div class="page-content ">
        <div class="content-sidebar">
            <ul class="sidebar-menu">
                <li class="menu-item ">
                    <a href="">
                        <img src="images/icon-list.png">
                        <h6>古树</h6>
                    </a>
                </li>
                <li class="menu-item active">
                    <a href="">
                        <img src="images/icon-list2.png">
                        <h6>用户</h6>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-right">
            <div class="content-box">
                <!--content-->
                <div class="box-title">
                    <ul class="box-nav">
                        <li><a href=""><img src="images/icon-setting.png">用户管理</a></li>
                        <li class="nav-item"><a href="">新建用户</a></li>
                    </ul>
                </div>
                <div class="tab-container">
                    <div class="tab-navs">
                        <a class="active">新建用户</a>
                        <a>修改密码</a>
                    </div>
                    <div class="tab-contents">
                        <p class="contents-title">用户信息</p>

                        <div class="field-line">
                            <span class="line-left">用户名称<i class="">*</i></span>

                            <div class="line-right"><input type="text" class="input-long"/></div>
                        </div>
                        <div class="field-line">
                            <span class="line-left">密码<i class="">*</i></span>

                            <div class="line-right"><input type="text" class="input-long"/></div>
                        </div>
                        <div class="field-line">
                        <span class="line-left">姓名</span>

                        <div class="line-right"><input type="text" class="input-long"/></div>
                    </div>
                        <div class="field-line">
                            <span class="line-left">联系方式</span>

                            <div class="line-right"><input type="text" class="input-long"/></div>
                        </div>
                        <div class="field-line">
                            <span class="line-left">单位<i class="">*</i></span>

                            <div class="line-right"><input type="text" class="input-long"/></div>
                        </div>
                        <div class="field-line">
                            <span class="line-left">标题<i class="">*</i></span>

                            <div class="line-right"><input type="text" class="input-long"/></div>
                        </div>
                        <div class="field-btn">
                            <button class="btn btn-save">保存</button>
                            <button class="btn btn-cancel">取消</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/new_user.js"></script>
</html>
