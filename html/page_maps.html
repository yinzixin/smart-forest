<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图</title>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/page_list.css" rel="stylesheet"/>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/uniform/css/uniform.default.min.css" rel="stylesheet">
    <link href="vendor/global/css/plugins.min.css" rel="stylesheet">
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/uniform/jquery.uniform.js"></script>
</head>
<body>
<div class="page-common">
    <div class="page-head">
        <div class="head-icon"><img src="images/bg1.png"></div>
        <h3 class="head-title">智慧林业</h3>

        <div class="head-name">DMPDMP<img src="images/sign-out.png">
        </div>
    </div>
    <div class="clear"></div>
    <div class="page-content ">
        <div class="content-sidebar">
            <ul class="sidebar-menu">
                <li class="menu-item active">
                    <a href="">
                        <img src="images/icon-list.png">
                        <h6>古树</h6>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="">
                        <img src="images/icon-list2.png">
                        <h6>用户</h6>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-right">
            <div class="content-box">
                <!--content-->
                <div class="box-title">
                    <ul class="box-nav">
                        <li><a href=""><img src="images/icon-tit.png">古树管理</a></li>
                        <li class="nav-item"><a href="">名木古树</a></li>
                    </ul>
                </div>
                <div class="box-tab tab-container">
                    <ul class="tab-list">
                        <li class="tab-header  "><a href="">名木古树</a></li>
                        <li class="tab-header active"><a href="">古树地图</a></li>
                    </ul>
                    <div class="tab-contents ">
                        <div class="all-content " >
                            <div class="list-wrapper">
                                <div class="btn-group page-con-height">
                                    <div class=" page-btn-search mar-le15">
                                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                        <input type="text"  class=" input-search  " placeholder="请输入编号/名称搜索"/>
                                    </div>
                                </div>
                                <div class="page-map">
                                    <!--bgmaps-->
                                    <div class="maps"><img src="images/bg-map.png"></div>
                                    <!--end-->
                                    <!--float-->
                                    <div class=" map-float">
                                        <div class="float-brief">
                                            <div class="top-title">
                                                <span class="top-name">银杏（YF0101）</span>
                                                <span class="icon-close"></span>
                                            </div>
                                            <div class="top-images">
                                                <img src="/images/icon-bl.png" class="img-left" />
                                                <img src="/images/ewm.png" class="img-right">
                                            </div>
                                        </div>
                                        <div class="float-details">
                                            <div class="detail-block">
                                                <div class="page-li"><span class="icon-xl"></span>基本信息</div>
                                                <div class="slist">
                                                    <p>古树年龄：<span>80年</span></p>
                                                    <p>古树高度：<span>50M</span></p>
                                                    <p>古树胸围：<span>100CM</span></p>
                                                    <p>古树根围：<span>200CM</span></p>
                                                    <p>生长状态：<span>良好</span></p>
                                                </div>
                                            </div>
                                            <div class="detail-block">
                                                <div class="page-li"><span class="icon-xl"></span>地理位置</div>
                                                <div class="slist">
                                                    <p>地理位置：<span>江苏省/无锡市/滨湖区/阳谷街道</span></p>
                                                    <p>经度 ：<span>180</span></p>
                                                    <p>纬度 ：<span>90</span></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--end-->
                                </div>

                                <!--end-->
                                <!--end-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/page_list.js"></script>
</body>
</html>
