<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/page_editor.css" rel="stylesheet"/>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/uniform/css/uniform.default.min.css" rel="stylesheet">
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/uniform/jquery.uniform.js"></script>
</head>
<body>
<div class="page-common">
    <div class="page-head">
        <div class="head-icon"><img src="images/bg1.png"></div>
        <h3 class="head-title">智慧林业</h3>

        <div class="head-name">DMPDMP<img src="images/sign-out.png">
        </div>
    </div>
    <div class="clear"></div>
    <div class="page-content ">
        <div class="content-sidebar">
            <ul class="sidebar-menu">
                <li class="menu-item active">
                    <a href="">
                        <img src="images/icon-list.png">
                        <h6>古树</h6>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="">
                        <img src="images/icon-list2.png">
                        <h6>用户</h6>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-right">
            <div class="content-box">
                <!--content-->
                <div class="box-title">
                    <ul class="box-nav">
                        <li><a href=""><img src="images/icon-tit.png">古树管理</a></li>
                        <li class="nav-item"><a href="">古树录入</a></li>
                    </ul>
                </div>
                <div class="tab-container">
                    <div class="tab-navs">
                          <a class="active">基本信息</a>
                          <a>地理位置</a>
                          <a>树体&冠径情况</a>
                          <a>植物志资料</a>
                          <a>其他调查情况</a>
                          <a>负责&调查人员</a>
                    </div>
                    <div class="tab-contents">
                       <p class="contents-title">基本信息</p>
                       <div class="field-line">
                           <span class="line-left">古树编号<i class="">*</i></span>
                           <input type="text" class="line-right" />
                       </div>
                       <div class="field-line">
                            <span class="line-left">古树名称<i class="">*</i></span>
                            <input type="text" class="line-right" />
                        </div>
                       <div class="field-line">
                            <span class="line-left">古树编号<i class="">*</i></span>
                            <input type="text" class="line-right" />
                        </div>
                        <div class="field-line">
                            <span class="line-left">古树树龄<i class="">*</i></span>
                            <input type="text" class="small-text " />
                            <span class="box-size">年</span>
                        </div>
                        <div class="field-line">
                            <span class="line-left">古树高度<i class="">*</i></span>
                            <input type="text" class="small-text " />
                            <span class="box-size">M</span>
                        </div>
                        <div class="field-line">
                        <span class="line-left">胸围<i class="">*</i></span>
                        <input type="text" class="small-text " />
                        <span class="box-size">CM</span>
                    </div>
                    <div class="field-line">
                            <span class="line-left">根围<i class="">*</i></span>
                            <input type="text" class="small-text " />
                            <span class="box-size">CM</span>
                        </div>
                    <div class="field-line page-xian">
                         <span class="line-left">生长状况<i class="">*</i></span>
                         <label class="radio-style">
                            <input type="radio"  class="radios" name="radios"/>
                             良好
                         </label>
                         <label class="radio-style">
                             <input type="radio"  class="radios" name="radios"/>
                             一般
                         </label>
                        <label class="radio-style">
                            <input type="radio"  class="radios" name="radios"/>
                            濒死
                        </label>
                        </div>
                    <div class="field-line">
                            <span class="line-left">地理位置<i class="">*</i></span>
                            <input type="text" class="line-right" />
                        </div>
                    <div class="field-line">
                            <span class="line-left">经度<i class="">*</i></span>
                            <input type="text" class="line-right" />
                        </div>
                    <div class="field-line">
                            <span class="line-left">纬度<i class="">*</i></span>
                            <input type="text" class="line-right" />
                        </div>
                    <div class="field-line">
                            <span class="line-left">地点类别</span>
                            <input type="text" class="line-right" />
                        </div>
                    <div class="field-line page-xian">
                            <span class="line-left">生长状况</span>
                            <label class="radio-style">
                                <input type="radio"  class="radios" name="radios"/>
                                野外
                            </label>
                            <label class="radio-style">
                                <input type="radio"  class="radios" name="radios"/>
                                农村
                            </label>
                            <label class="radio-style">
                                <input type="radio"  class="radios" name="radios"/>
                                城镇
                            </label>
                            <label class="radio-style">
                                  <input type="radio"  class="radios" name="radios"/>
                                  城市
                        </label>
                        </div>
                    <div class="field-line ">
                            <span class="line-left">是否在册</span>
                            <label class="radio-style">
                                <input type="radio"  class="radios" name="radios"/>
                                是
                            </label>
                            <label class="radio-style">
                                <input type="radio"  class="radios" name="radios"/>
                                否
                            </label>
                        </div>
                    <div class="field-line ">
                            <span class="line-left">是否名木</span>
                            <label class="radio-style">
                                <input type="radio"  class="radios" name="radios"/>
                                是
                            </label>
                            <label class="radio-style">
                                <input type="radio"  class="radios" name="radios"/>
                                否
                            </label>
                        </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script src="js/editor.js"></script>
</html>
